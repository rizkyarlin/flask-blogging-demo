{% for post in posts %}
    <div class="p-6 m-5 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        {% include 'public/categories.html' %}
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ post.title }}</h5>
        </a>
        <p class="text-gray-400 italic">Author: {{ post.user.username }}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 truncate">{{ post.body }}</p>
        <div class="flex ">
            <div>
                <a href="{{ url_for('public.detail', id=post.id) }}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Read more
                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </a>
            </div>

            {% if post.user_id == user.id %}

            <div class="absolute right-20">
                <form action="{{ url_for('post.delete', id=post.id) }}">
                    <input class="text-white" type="submit" value="🗑️">
                </form>
            </div>
            {% endif %}

        </div>


    </div>

{% else %}
        <section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border  dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8 flex items-center justify-center">
              <h1 class="text-gray-100 text-lg">No Posts. Be the first one to post!</h1>
          </div>
      </div>
  </div>
</section>

{% endfor %}
