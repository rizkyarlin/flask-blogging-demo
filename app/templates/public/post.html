{% extends "layout.html" %}

{% block content %}
    <div class="p-6 m-5 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        {% include 'public/categories.html' %}
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ post.title }}</h5>
        <p class="text-gray-400 italic mb-5">Author: {{ post.user.username }}</p>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ post.body }}</p>
    </div>
{% endblock %}
